            <script>
                function getamount(){
                
                    var pd=document.getElementById("pd").value;
                    
                    var pn=document.getElementById("pn").value;
                    var pq=document.getElementById("pq").value;
                    var pr=document.getElementById("pr").value;
                  
                    var total=pq*pr;
                    document.getElementById("pa0").value=total;
                    var pq1=document.getElementById("pq1").value;
                    var pr1=document.getElementById("pr1").value;
                    var total=pq1*pr1;
                    document.getElementById("pa1").value=total;
                     var pq2=document.getElementById("pq2").value;
                    var pr2=document.getElementById("pr2").value;
                    var total=pq2*pr2;
                    document.getElementById("pa2").value=total;
                    var pq3=document.getElementById("pq3").value;
                    var pr3=document.getElementById("pr3").value;
                    var total=pq3*pr3;
                    document.getElementById("pa3").value=total;
                    var pq4=document.getElementById("pq4").value;
                    var pr4=document.getElementById("pr4").value;
                    var total=pq4*pr4;
                    document.getElementById("pa4").value=total;
                }
                function gettotal(){
                    cal=0;
                    var pa0=document.getElementById("pa0").value;
                    var pa1=document.getElementById("pa1").value;
                    var pa2=document.getElementById("pa2").value;
                    var pa3=document.getElementById("pa3").value;
                    var pa4=document.getElementById("pa4").value;
                 cal=+pa0+ +pa1+ +pa2+ +pa3+ +pa4;
                    document.getElementById("pb").value=cal;
                  }
                function getdiscount(){
                  var calc=document.getElementById("pb").value;
                  discount=cal/100;
                  document.getElementById("pc").value=discount;
                }
                function getpay(){
                  var sum=document.getElementById("pb").value;
                  var dis=document.getElementById("pc").value;
                  pay=sum-dis;
                  document.getElementById("pp").value=pay;
                }
            </script>
